<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2FA</title>
</head>
<body>
    <div class="flag">
        IEEE{W3lc0m3_t0_SQL_W0rld}
    </div>
    <form method="post" action="/2fa">
        <label for="2fa">Enter your 3 digit 2FA code</label>
        <input type="text" name="2fa">
        <input type="submit">
    </form>
</body>
<style>
    .flag {
    font-family: 'Courier New', monospace;
    background: rgba(0, 0, 0, 0.2);
    padding: 1rem;
    border-radius: 5px;
    margin: 1rem 0;
    font-size: 1.2rem;
    letter-spacing: 1px;
}
    body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #667eea, #764ba2);
    height: 100vh;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
}

form {
    background: white;
    padding: 2.5rem;
    border-radius: 10px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
}

label {
    display: block;
    margin-bottom: 15px;
    font-size: 1.1rem;
    color: #333;
}

input[type="text"] {
    width: 100%;
    padding: 12px;
    border: 2px solid #ddd;
    border-radius: 6px;
    font-size: 1.2rem;
    margin-bottom: 20px;
    transition: border-color 0.3s ease;
}

input[type="text"]:focus {
    border-color: #667eea;
    outline: none;
}

input[type="submit"] {
    background: #667eea;
    color: white;
    border: none;
    padding: 12px 25px;
    border-radius: 6px;
    cursor: pointer;
    font-size: 1rem;
    width: 100%;
    transition: background 0.3s ease;
}

input[type="submit"]:hover {
    background: #764ba2;
}

</style>
</html>
