<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Exfiltrated Data</title>
</head>
<body>
    <div class="data-container">
        <form class="data-form">
            <div class="form-group">
                <p>Enter the ID of the exfiltration in the database:</p>
                <input type="text" name="id" id="id">
                <input type="submit" value="View">
            </div>
            <p id="exfiltrated_data_container" style="display: none;"></p>
        </form>
    </div>
    <script>
        document.forms[0].onsubmit = function(event) {
            event.preventDefault();
            
            fetch("/Data_Exfiltration/view?id=" + document.getElementById("id").value)
            .then(response => response.text())
            .then(data => {
                let container = document.getElementById("exfiltrated_data_container");
                container.style.display = "block";
                container.innerText = "Exfiltrated Data:\n" + data;
                if (data =="Maybe you are unauthorized or this data is not exfiltrated yet"){
                    document.getElementById("exfiltrated_data_container").style['border-left'] = "4px solid red";
                }else{
                    document.getElementById("exfiltrated_data_container").style['border-left'] = "4px solid #2196F3";
                }
            })
            .catch(error => console.error("Error fetching data:", error)); 
        }
    </script>
</body>
<style>
    .data-container {
    max-width: 800px;
    margin: 50px auto;
    padding: 30px;
    background-color: #ffffff;
    border-radius: 8px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
}

.data-form {
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.form-group {
    display: flex;
    flex-direction: column;
    gap: 10px;
}

p {
    font-family: 'Arial', sans-serif;
    font-size: 16px;
    color: #333333;
    margin: 0;
}

#exfiltrated_data_container {
    background-color: #f5f5f5;
    padding: 15px;
    border-radius: 4px;
    border-left: 4px solid #2196F3;
    font-family: monospace;
    white-space: pre-wrap;
    margin-top: 20px;
}

input[type="text"] {
    padding: 12px;
    border: 2px solid #e0e0e0;
    border-radius: 4px;
    font-size: 16px;
    transition: border-color 0.3s ease;
}

input[type="text"]:focus {
    border-color: #2196F3;
    outline: none;
}

input[type="submit"] {
    background-color: #2196F3;
    color: white;
    padding: 12px;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.3s ease;
    width: fit-content;
}

input[type="submit"]:hover {
    background-color: #1976D2;
}

</style>
</html>
